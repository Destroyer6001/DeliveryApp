<ion-header collapse="fade">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page-center">
    <div class="form-container">
      <div class="form-header">
        <img [ngSrc]="imgSrc" height="96" width="96" alt="login image">
        <h2>Inicio de sesion</h2>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="Login()">
        <div class="formInput">
          <ion-input
            label="Email"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese su correo electronico"
            formControlName="email">
          </ion-input>
        </div>
        <div class="formInput">
          <ion-input
            label="password"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese su constraseÃ±a"
            formControlName="password"
            type="password">
          </ion-input>
        </div>
        <div class="actions">
          <ion-button
            expand="block"
            shape="round"
            size="large"
            type="submit"
            color="primary">
            Iniciar sesion
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
