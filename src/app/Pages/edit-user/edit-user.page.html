<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="GoBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="page-center">
    <div class="form-container">
      <form [formGroup]="updateForm" (ngSubmit)="UpdateUser()">
        <div class="formInput">
          <ion-input
            label="Nombre"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese su nombre completo"
            formControlName="firstname">
          </ion-input>
        </div>
        <div class="formInput">
          <ion-input
            label="Apellidos"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese sus apellidos"
            formControlName="lastname">
          </ion-input>
        </div>
        <div class="formInput">
          <ion-input
            label="Nombre De Usuario"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese su nombre de usuario"
            formControlName="username">
          </ion-input>
        </div>
        <div class="formInput">
          <ion-input
            label="Email"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese su email"
            formControlName="email">
          </ion-input>
        </div>
        <div class="formInput">
          <ion-input
            label="Telefono"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese se numero de telefono"
            formControlName="cellphone">
          </ion-input>
        </div>
        <div class="formInput">
          <ion-input
            label="Direccion"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese su direccion"
            formControlName="address">
          </ion-input>
        </div>
        <div class="formInput">
          <ion-input
            label="password"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese su constraseÃ±a"
            formControlName="password"
            type="password">
          </ion-input>
        </div>
        <div class="actions">
          <ion-button
            expand="block"
            shape="round"
            size="large"
            type="submit"
            color="primary">
            Guardar Cambios
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
